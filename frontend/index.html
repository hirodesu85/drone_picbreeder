<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Picbreeder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Drone Picbreeder</h1>
        <p>進化計算を用いたドローンショーのアート生成ツール</p>

        <!-- 制御パネル -->
        <div class="control-panel">
            <div class="generation-info" id="generation-info">世代: -</div>
            <button id="evolve-btn" disabled>進化</button>
            <button id="history-btn">履歴</button>
            <div class="loading" id="loading" style="display: none;">読み込み中...</div>
        </div>

        <!-- 3x4 Grid (3 rows × 4 columns) -->
        <div class="grid-container"></div>
    </div>

    <!-- Detail View Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Animation Detail</h2>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-scene-container" class="modal-scene"></div>
                <div id="cppn-graph" class="cppn-graph">
                    <svg id="cppn-svg"></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Evolution History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content history-modal-content">
            <div class="modal-header">
                <h2>進化履歴</h2>
                <button id="history-modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body history-modal-body">
                <div class="history-table-container">
                    <table id="history-table" class="history-table">
                        <thead>
                            <tr>
                                <th>世代</th>
                                <th>ゲノムID</th>
                                <th>親1</th>
                                <th>親2</th>
                                <th>適応度</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- JavaScriptで動的に生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
